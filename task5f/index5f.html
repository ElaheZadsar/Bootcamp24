<!DOCTYPE html>
<html>
<head>
  <title>Persian Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button class="prev-month">&lt;</button>
      <div class="current-date"></div>
      <button class="next-month">&gt;</button>
    </div>
    <div class="weekdays">
      <div>ش</div>
      <div>ی</div>
      <div>د</div>
      <div>س</div>
      <div>چ</div>
      <div>پ</div>
      <div>ج</div>
    </div>
    <div class="days"></div>
  </div>

  <script src="index5f.js"></script>
</body>
</html>
